name: 中青看点

on:
  workflow_dispatch:
  schedule:
     - cron: '0,30 5/8 * * *'
  watch:
    types: started

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    env:
        READ_ZQ: ${{ secrets.READ_ZQ }}
        YOUTHHEADER_ZQ: ${{ secrets.YOUTHHEADER_ZQ }}
        READTIME_ZQ: ${{ secrets.READTIME_ZQ }}
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: npm install
        if: env.YOUTHHEADER_ZQ
        run: |
          npm install
      - name: '运行 【中青看点】'
        if: env.YOUTHHEADER_ZQ
        run: |
          node Youth.js
        env:
            DD_BOT_TOKEN: ${{ secrets.DD_BOT_TOKEN }}
            DD_BOT_SECRET: ${{ secrets.DD_BOT_SECRET }}
            TZ: Asia/shanghai
